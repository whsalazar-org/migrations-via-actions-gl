name: Migration from GitLab

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

jobs:
  export:
    if: contains(github.event.issue.labels.*.name, 'gitlab') && !contains(github.event.issue.labels.*.name, 'gei') && !startsWith(github.event.comment.body, '/delete-repositories')
    uses: ./.github/workflows/shared-gitlab-export.yml
    with:
      GITLAB_USERNAME: ${{ vars.SOURCE_ADMIN_USERNAME}}
      GITLAB_API_ENDPOINT: https://${{ vars.SOURCE_HOST }}/api/v4
    secrets:
      GITLAB_API_PRIVATE_TOKEN: ${{ secrets.SOURCE_ADMIN_TOKEN }}

  import:
    needs: export
    uses: ./.github/workflows/shared-github-enterprise-cloud-import.yml
    with:
      user-mappings-path: ../../user-mappings.csv
      user-mappings-source-url: https://${{ vars.SOURCE_HOST}}/ # https://gitlab.example.com
      TARGET_ORGANIZATION: ${{ vars.TARGET_ORGANIZATION }}
    secrets:
      TARGET_ADMIN_TOKEN: ${{ secrets.TARGET_ADMIN_TOKEN }}
